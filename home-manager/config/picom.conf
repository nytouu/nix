#enable or disable animations
animations = true;
#change animation speed of windows in current tag e.g open window in current tag
animation-stiffness-in-tag = 185;
#change animation speed of windows when tag changes
animation-stiffness-tag-change = 90.0;

animation-window-mass = 0.8;
animation-dampening = 19;
animation-clamping = true;

#open windows
animation-for-open-window = "zoom";
#minimize or close windows
animation-for-unmap-window = "slide-up";
#popup windows
animation-for-transient-window = "slide-down"; #available options: slide-up, slide-down, slide-left, slide-right, squeeze, squeeze-bottom, zoom

#set animation for windows being transitioned out while changings tags
animation-for-prev-tag = "minimize";
#enables fading for windows being transitioned out while changings tags
enable-fading-prev-tag = true;

#set animation for windows being transitioned in while changings tags
animation-for-next-tag = "slide-in-center";
#enables fading for windows being transitioned in while changings tags
enable-fading-next-tag = true;
# Shadows

shadow = true;
shadow-radius = 30;
shadow-opacity = 3;
shadow-offset-x = -30;
shadow-offset-y = -30;

shadow-ignore-shaped = false

# shadow-exclude = []
shadow-exclude = [
    "name = 'Notification'",
    "name = 'xwinwrap'",
    "class_g = 'dmenu'",
    "class_g = 'hydra'",
    "class_g = 'eww-bar'",
    "class_g = 'awesome'",
    "class_g = 'hydrasystray'",
    "class_g = 'dwmsystray'",
    "class_g = 'trayer'",
    "class_g = 'slop'",
    "class_g = 'Plank'",
    "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'tooltip'",
    "class_g = 'kdeconnect.daemon'",
];

# Fade
fading = true;
fade-delta = 60;
fade-in-step = 0.6;
fade-out-step = 0.6;
no-fading-openclose = false;
fade-exclude = [
# "class_g = 'Herbe'",
    "window_type = 'tooltip'",
]

